<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="font-family: 'Songti SC', 'SimSun', serif; background: #fff;">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <text x="400" y="40" font-size="20" font-weight="bold" text-anchor="middle">原料采购计划生成流程</text>

  <!-- Input Sources -->
  <rect x="50" y="100" width="160" height="60" rx="5" fill="#f0f5ff" stroke="#2f54eb" />
  <text x="130" y="135" font-size="14" text-anchor="middle">年度生产计划 (ERP)</text>

  <rect x="250" y="100" width="160" height="60" rx="5" fill="#f0f5ff" stroke="#2f54eb" />
  <text x="330" y="135" font-size="14" text-anchor="middle">配方BOM (PDM)</text>

  <rect x="450" y="100" width="160" height="60" rx="5" fill="#f0f5ff" stroke="#2f54eb" />
  <text x="530" y="135" font-size="14" text-anchor="middle">库存数据 (WMS)</text>

  <!-- Calc Logic -->
  <rect x="150" y="220" width="500" height="150" fill="#fff7e6" stroke="#fa8c16" stroke-dasharray="5,5" />
  <text x="400" y="250" font-size="16" font-weight="bold" fill="#fa8c16" text-anchor="middle">运算逻辑 (MRP)</text>
  
  <rect x="200" y="270" width="120" height="50" rx="4" fill="#fff" stroke="#fa8c16" />
  <text x="260" y="300" font-size="12" text-anchor="middle">总需求 = 计划x配方</text>
  
  <rect x="340" y="270" width="120" height="50" rx="4" fill="#fff" stroke="#fa8c16" />
  <text x="400" y="300" font-size="12" text-anchor="middle">可用 = 现存-锁定+在途</text>
  
  <rect x="480" y="270" width="120" height="50" rx="4" fill="#fff" stroke="#fa8c16" />
  <text x="540" y="300" font-size="12" text-anchor="middle">采购 = 差距+安全库存</text>

  <!-- Output -->
  <rect x="300" y="420" width="200" height="60" rx="5" fill="#f6ffed" stroke="#52c41a" />
  <text x="400" y="455" font-size="14" text-anchor="middle">建议采购计划 (含节点)</text>

  <!-- Approval -->
  <rect x="300" y="520" width="200" height="60" rx="5" fill="#f9f0ff" stroke="#722ed1" />
  <text x="400" y="555" font-size="14" text-anchor="middle">采购部审批 -> 生成PO</text>

  <!-- Connections -->
  <line x1="130" y1="160" x2="260" y2="270" stroke="#999" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="330" y1="160" x2="400" y2="270" stroke="#999" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="530" y1="160" x2="540" y2="270" stroke="#999" stroke-width="2" marker-end="url(#arrow)" />

  <line x1="400" y1="370" x2="400" y2="420" stroke="#fa8c16" stroke-width="3" marker-end="url(#arrow)" />
  <line x1="400" y1="480" x2="400" y2="520" stroke="#52c41a" stroke-width="3" marker-end="url(#arrow)" />

</svg>

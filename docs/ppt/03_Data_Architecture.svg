<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" style="font-family: 'Microsoft YaHei', sans-serif; background: #fff;">
    <text x="600" y="50" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">系统数据架构图</text>
    
    <!-- 数据应用层 -->
    <g transform="translate(100, 80)">
        <rect x="0" y="0" width="1000" height="100" rx="4" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" />
        <text x="50" y="55" font-size="18" font-weight="bold" fill="#1890ff">数据应用层</text>
        <g transform="translate(200, 20)">
            <rect x="0" y="0" width="220" height="60" rx="4" fill="#fff" stroke="#1890ff" />
            <text x="110" y="35" font-size="16" text-anchor="middle">BI可视化报表</text>
            
            <rect x="260" y="0" width="220" height="60" rx="4" fill="#fff" stroke="#1890ff" />
            <text x="370" y="35" font-size="16" text-anchor="middle">AI智能模型 (RAG)</text>
            
            <rect x="520" y="0" width="220" height="60" rx="4" fill="#fff" stroke="#1890ff" />
            <text x="630" y="35" font-size="16" text-anchor="middle">全文/知识检索</text>
        </g>
    </g>

    <!-- 数据服务层 -->
    <g transform="translate(100, 220)">
        <rect x="0" y="0" width="1000" height="80" rx="4" fill="#f0f5ff" stroke="#2f54eb" stroke-width="2" stroke-dasharray="5,5" />
        <text x="500" y="45" font-size="18" font-weight="bold" fill="#2f54eb" text-anchor="middle">数据服务层 (Data API Gateway)</text>
        <text x="500" y="65" font-size="14" fill="#666" text-anchor="middle">RESTful API | GraphQL | JDBC/ODBC</text>
    </g>

    <!-- 数据中台层 -->
    <g transform="translate(100, 340)">
        <rect x="0" y="0" width="1000" height="280" rx="4" fill="#fff7e6" stroke="#fa8c16" stroke-width="2" />
        <text x="50" y="140" font-size="18" font-weight="bold" fill="#fa8c16">数据中台层</text>
        
        <!-- 数据存储 -->
        <g transform="translate(180, 20)">
             <rect x="0" y="0" width="750" height="80" rx="4" fill="#fff" stroke="#fa8c16" />
             <text x="20" y="45" font-size="16" font-weight="bold" fill="#333">混合存储引擎</text>
             <text x="150" y="45" font-size="14" fill="#666">MySQL (关系) | Redis (缓存) | Neo4j (图谱) | MongoDB (文档) | MinIO (文件) | InfluxDB (时序)</text>
        </g>

        <!-- 数据治理 -->
        <g transform="translate(180, 120)">
            <rect x="0" y="0" width="360" height="140" rx="4" fill="#fff" stroke="#fa8c16" />
            <text x="180" y="25" font-size="16" font-weight="bold" text-anchor="middle">数据治理体系 (Governance)</text>
            <rect x="30" y="45" width="140" height="35" rx="2" fill="#ffe7ba" /><text x="100" y="68" font-size="14" text-anchor="middle">主数据管理</text>
            <rect x="190" y="45" width="140" height="35" rx="2" fill="#ffe7ba" /><text x="260" y="68" font-size="14" text-anchor="middle">元数据管理</text>
            <rect x="30" y="90" width="140" height="35" rx="2" fill="#ffe7ba" /><text x="100" y="113" font-size="14" text-anchor="middle">数据标准</text>
            <rect x="190" y="90" width="140" height="35" rx="2" fill="#ffe7ba" /><text x="260" y="113" font-size="14" text-anchor="middle">质量稽核</text>
        </g>
        
         <!-- 数据开发 -->
        <g transform="translate(570, 120)">
            <rect x="0" y="0" width="360" height="140" rx="4" fill="#fff" stroke="#fa8c16" />
            <text x="180" y="25" font-size="16" font-weight="bold" text-anchor="middle">数据开发与安全</text>
             <rect x="30" y="45" width="140" height="35" rx="2" fill="#ffe7ba" /><text x="100" y="68" font-size="14" text-anchor="middle">离线开发</text>
            <rect x="190" y="45" width="140" height="35" rx="2" fill="#ffe7ba" /><text x="260" y="68" font-size="14" text-anchor="middle">实时计算</text>
            <rect x="30" y="90" width="140" height="35" rx="2" fill="#ffe7ba" /><text x="100" y="113" font-size="14" text-anchor="middle">脱敏/加密</text>
            <rect x="190" y="90" width="140" height="35" rx="2" fill="#ffe7ba" /><text x="260" y="113" font-size="14" text-anchor="middle">权限控制</text>
        </g>
    </g>

    <!-- 数据源层 -->
    <g transform="translate(100, 680)">
        <rect x="0" y="0" width="1000" height="120" rx="4" fill="#f9f0ff" stroke="#722ed1" stroke-width="2" />
        <text x="50" y="65" font-size="18" font-weight="bold" fill="#722ed1">数据源层</text>
        
        <g transform="translate(180, 30)">
             <rect x="0" y="0" width="180" height="60" rx="4" fill="#fff" stroke="#722ed1" />
             <text x="90" y="35" font-size="14" text-anchor="middle">业务系统 (LIMS/OA)</text>

             <rect x="200" y="0" width="180" height="60" rx="4" fill="#fff" stroke="#722ed1" />
             <text x="290" y="35" font-size="14" text-anchor="middle">外部数据 (互联网)</text>
             
             <rect x="400" y="0" width="180" height="60" rx="4" fill="#fff" stroke="#722ed1" />
             <text x="490" y="35" font-size="14" text-anchor="middle">工业生产 (MES/ERP)</text>

             <rect x="600" y="0" width="180" height="60" rx="4" fill="#fff" stroke="#722ed1" />
             <text x="690" y="35" font-size="14" text-anchor="middle">IoT设备 (仪器/传感器)</text>
        </g>
    </g>
    
    <!-- Integration Pipeline -->
    <g transform="translate(1120, 680)">
       <!-- Pipeline rising up -->
       <path d="M-20,60 L20,60 L20,-340 L-950,-340" fill="none" stroke="#999" stroke-width="4" stroke-dasharray="10,5" marker-end="url(#arrow)" />
       <text x="-40" y="-100" font-size="14" fill="#666" transform="rotate(-90)">Data Integration (ETL/CDC)</text>
    </g>

    <!-- Arrows -->
   <defs> <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth"><path d="M0,0 L0,6 L9,3 z" fill="#999" /></marker> </defs>
   <line x1="600" y1="180" x2="600" y2="220" stroke="#999" stroke-width="2" marker-end="url(#arrow)" />
   <line x1="600" y1="300" x2="600" y2="340" stroke="#999" stroke-width="2" marker-end="url(#arrow)" />

</svg>
